<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>        
        <f:view>
            <h:form>
                <h:outputStylesheet library="css" name="style.css" />
                <h:graphicImage library="images" height="60" width="60"  name="giris.png" />
                <h:panelGrid columns="3">

                    <h:outputLabel value="Kullanıcı Adı :"/> 
                    <h:inputText id="uyekullaniciadiID" 
                                 value="#{uyegirisbean.uyekullaniciadi}" 
                                 label="KULLANICI ADI ALANINI BOŞ GEÇEMEZSİNİZ!" 
                                 size="30" required="true" 
                                 styleClass="input_text" />
                    <h:message for="uyekullaniciadiID" styleClass="hata_mesaj"/>

                    <h:outputLabel value="Parola : "> </h:outputLabel>  
                    <h:inputSecret id="uyeparolaID" 
                                   value="#{uyegirisbean.uyeparola}"  
                                   label="PAROLA ALANINI BOŞ GEÇEMEZSİNİZ!"
                                   size="30" required="true" 
                                   styleClass="input_text" />
                    <h:message for="uyeparolaID" styleClass="hata_mesaj"/>

                    <h:inputHidden></h:inputHidden> 
                    <h:commandButton value="Giriş Yap" type="submit" 
                                     action="#{uyegirisbean.bigileriOnayla()}"/>
                </h:panelGrid>
                <h:messages />
            </h:form>            
        </f:view>           
    </h:body>
</html>
