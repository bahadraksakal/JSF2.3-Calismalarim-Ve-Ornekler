<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JDBS_VeriCekmek_0</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputStylesheet library="css" name="style.css" />
                <h1>JSF ve JDBC (Java Database Connectivity)</h1>

                <h:dataTable  id="data_table" value="#{personel.personeller_list}" var="liste"
                   styleClass="tablo"
                   headerClass="tablo-basligi"
                   rowClasses="tablo-cift-numarali-satir,tablo-tek-numarali-satir">

                    <h:column>
                        <f:facet name="header">
                             <h:outputLabel>ID</h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{liste.id}"></h:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>ADI</h:outputLabel>
                        </f:facet>           
                        <h:outputLabel value="#{liste.ad}"></h:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>SOYADI</h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{liste.soyad}"></h:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>MAAÅžI</h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{liste.maas}"></h:outputLabel>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel>E-POSTA</h:outputLabel>
                        </f:facet>
                        <h:outputLabel value="#{liste.mail}"></h:outputLabel>                
                    </h:column>

                </h:dataTable>
                <h:commandButton value="tazele">
                   <f:ajax render="data_table"/> 
                </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
