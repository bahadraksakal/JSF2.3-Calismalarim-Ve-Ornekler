<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş Başarılı</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputStylesheet library="css" name="style.css" />

                <h:graphicImage library="images" height="40" width="40" name="tamam.png" />

                <h2>
                    <h:outputLabel value="Created by Bahadır Aksakal"/>
                    <br/>
                    <h:outputText class="tablo-cift-numarali-satir" 
                               value="#{uyegirisbean.uyekullaniciadi}"/>
                    <br/><h:outputLabel value=" --Sisteme Hoşgeldiniz--"/>
                </h2>

                <h:panelGrid columns="2">
                   <h:outputLabel>ID</h:outputLabel>  
                   <h:outputText class="tablo-tek-numarali-satir" 
                                 value="#{uyegirisbean.uyeid}"/>


                    <h:outputLabel value="Kullanıcı Adı :"></h:outputLabel>  
                    <h:outputText  class="tablo-tek-numarali-satir" 
                                   value="#{uyegirisbean.uyekullaniciadi}"/>


                    <h:outputLabel value="Parola : "/> 
                    <h:outputText  class="tablo-tek-numarali-satir" 
                                   value="#{uyegirisbean.uyeparola}"/>         
                </h:panelGrid>

                 <h:graphicImage library="images" height="40" width="40" 
                                name="cikis.png" />      
                 <h:commandLink value="Çıkış" 
                                action="#{uyegirisbean.uyeCikisiniDenetle()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
