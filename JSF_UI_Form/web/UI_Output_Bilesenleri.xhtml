<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UI_Out_Put_Bilesenleri</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form5">
                <hr/><!-- comment -->
                OutPutText
                <h:outputText id="outputtext_0" value="form5 teki çalışmam"/>
                
                <hr/>
                Out Put Label (Dynamic)
                <h:outputLabel id="outputlabel_0" for="adisoyadi_0" value="Adı Soyadı: "/>
                    <h:inputText id="adisoyadi_0" />
                    <!-- for kelimesi şu demek:  alttaki eleman bu label ile beraber birlikte anılıcak. -->
                <hr/>
                OutPut Link
                <h:outputLink id="outputlink_0" value="index.xhtml" >
                    <h:outputText id="outputtext_sayfa_Degis_0" value="Ana sayfaya Git"/>
                </h:outputLink>
                <hr/><!-- comment -->
                OutputFormat
                <h:outputFormat id="outputformat_0" value="Jsf uzmanının mesleği: {1} Jsf Uzmanın adı soyadı: {0} ">
                    <f:param id="uzmankisi_0_adi" value="Ahmet Bahadır Aksakal"/>
                    <f:param id="uzmankisi_0_meslek" value="bilgisiyar mühendisi"/>
                </h:outputFormat>
                
            </h:form>
        </f:view>
    </h:body>
</html>
