<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>ParamCore_1</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h:outputStylesheet library="css" name="outputStyleSheet.css" />

                <h:panelGrid columns="2">
                    <h1>Gelen değerler</h1>
                    <h:graphicImage library="images" 
                                    name="onay.png" />
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="mavi">

                    <h3>
                        <h:outputFormat value="ADI SOYADI : {0} {1}   BÖLÜMÜ :  {2}">
                            <f:param value="#{pcb_1.adi}" />
                            <f:param value="#{pcb_1.soyadi}" />
                            <f:param value="#{pcb_1.bolumu}" />
                            <!-- set ettiğimiz valueyi  get metodu ile paramcontex kullanarak  sayfamıza çekiyoruz -->
                        </h:outputFormat>
                    </h3>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
