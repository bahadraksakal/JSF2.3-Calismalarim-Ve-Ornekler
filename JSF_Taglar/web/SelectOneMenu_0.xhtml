<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SelectOneMenu_0</title>
    </h:head>
    <h:body>
                <h1>JSF Html Tag h:selectOneMenu</h1>
        <h:form>

             1. h:selectOneMenu içindekileri kendimiz elimiz ile doldurduk.<br/> 
            <h:selectOneMenu value="#{somb.secenek1}">
                <f:selectItem itemValue="Saltanatı: 1389-1402" 
                              itemLabel="Yıldırım Beyazıt Han Hazretleri" />
                
                <f:selectItem itemValue="Saltanatı: 1451-1481" 
                              itemLabel="Fatih Sultan Mehmet Han Hazretleri" />
                
                <f:selectItem itemValue="Saltanatı: 1512-1520" 
                              itemLabel="Yavuz Sultan Selim Han Hazretleri"/>
                
                <f:selectItem itemValue="Saltanatı: 1520-1566" 
                              itemLabel="Kanuni Sultan Süleyman Han Hazretleri"/>
                
                <f:selectItem itemValue="Saltanatı: 1876-1908" 
       itemLabel="Ulu Hakan Cennet Mekân Sultan II. Abdülhamid Han Hazretleri"/>
            </h:selectOneMenu>
            <br /><br />

            2. h:selectOneMenu içini Map Haritalama ile doldurduk.<br/>
            <h:selectOneMenu value="#{somb.secenek2}">
               
                <f:selectItems value="#{somb.secenek2DegerleriniAl}" />
                
            </h:selectOneMenu>

            <br /><br />

            3. h:selectOneMenu içini bir sınıf ve nesne ile doldurduk.<br/>
            <h:selectOneMenu value="#{somb.secenek3}">
               
                <f:selectItems value="#{somb.secenek3DegerleriniAl}" 
                               var="s"
                               itemLabel="#{s.sultanAdi}" 
                               itemValue="#{s.saltanatSuresi}" />
                
            </h:selectOneMenu>

            <br /><br />

            <h:commandButton value="Temizle" type="reset" />
            <h:commandButton value="Gönder" action="SelectOneMenu_1" />

        </h:form>
    </h:body>
</html>
