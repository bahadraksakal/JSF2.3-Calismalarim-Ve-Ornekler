<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OutPutFormat_0</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>JSF Html Tag h:outputFormat  </h1>
                <ol>
                    <li>
                    <h:outputFormat value="#{opfb.htmlInput}" escape="true">
                            <f:param value="button" />
                            <f:param value="value='TIKLA'" />
                        </h:outputFormat>
                    </li>
                    <li>
                        <h:outputFormat value="#{opfb.htmlInput}"> <!-- escape default olrak true dur -->
                            <f:param value="text" />
                            <f:param value="size='40'" />
                        </h:outputFormat>
                    </li>
                    <li>
                        <h:outputFormat value="#{opfb.htmlInput}" escape="false">
                            <f:param value="text" />
                            <f:param value="size=90" /> <!-- kutucuğun uzunluğu-->
                        </h:outputFormat>                        
                    </li>
                    <li>
                        <h:outputFormat value="33.satırdaki size denemesi" escape="false">
                            <f:param value="text" />
                            <f:param value="size=90" /> 
                        </h:outputFormat>                        
                    </li>
                </ol>
                Adı    : <h:inputText value="#{opfb.adi}" /><br/>
                Soyadı : <h:inputText value="#{opfb.soyadi}" />
                <br/><h:commandButton value="Gönder" action="OutPutFormat_1" />
            </h:form>
        </f:view>

    </h:body>
</html>
