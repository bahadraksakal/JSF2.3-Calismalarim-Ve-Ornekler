<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SelectManyListBox_0</title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:selectManyListbox</h1>
        <h:form>
            1. h:selectManyListbox içindekileri kendimiz elimiz ile doldurduk.<br /> 
            <h:selectManyListbox value="#{smlb.dil1}">
              
                <f:selectItem itemValue="Java Web Paketi" 
                              itemLabel="JAVA-JSP-JSF" />
                
                <f:selectItem itemValue="Java Mobil Paketi" 
                              itemLabel="JAVA-ANDROID" />
                
                <f:selectItem itemValue="Java Masaüstü Paketi" 
                              itemLabel="JAVA-GUI" />
                
                <f:selectItem itemValue="Java Veritabanı Paketi" 
                              itemLabel="JAVA-ORACLE" />
                
            </h:selectManyListbox>
            <br /><hr />

            2. h:selectManyListbox içini Map Haritalama ile doldurduk.<br />
            <h:selectManyListbox value="#{smlb.dil2}">   
                <f:selectItems value="#{smlb.dil2Degeri}" />
            </h:selectManyListbox>
            <br /><hr />

            3. h:selectManyListbox içini bir sınıf ve nesne ile doldurduk.<br />
            <h:selectManyListbox value="#{smlb.dil3}" >    
               
                <f:selectItems value="#{smlb.dil3Degeri}"  
                               var="egt"
                               itemLabel="#{egt.egitimAdi}" 
                               itemValue="#{egt.egitimUcreti}" />
                
            </h:selectManyListbox>
            <br /><hr />

            <h:commandButton value="Temizle" type="reset" />
            <h:commandButton value="Gönder" action="SelectManyListBox_1" />
        </h:form>
    </h:body>
</html>
