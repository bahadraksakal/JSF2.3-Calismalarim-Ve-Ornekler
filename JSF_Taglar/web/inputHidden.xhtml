<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Html Tag h:inputhidden</title>
        <script type="text/javascript">
            function mesajiYazdir(){
                alert(document.getElementById("form1:iph_0").value+
                      document.getElementById("form1:ipt_0").value);
            }            
        </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form1">    <!-- form id önemli iç içe iki form varsa en içtekinin id si sadece iş görür. -->            
                  
                    <h:inputHidden id="iph_0" value="#{yb.verilecekMesaj}"/>
                    <h:inputText id="ipt_0" value="Veri gir"/> <!-- burada girdiğimiz değeri java
                                                                   script kullanıcı tarafında çalıştırıp
                                                                   uyarı vericek / JSF sunucu tarafında çalışır-->
                    <h:commandButton id="cmb_1" value="mesajı al" onclick="mesajiYazdir()"/><!--  type="button"  -->
            </h:form>
        </f:view>

    </h:body>
</html>
