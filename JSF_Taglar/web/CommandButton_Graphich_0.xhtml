<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CommandButton_Graphich_0</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>JSF Html Tag h:graphicImage</h1>
            <ol>
                <li>
                    <h:commandButton value="h:commandButton ile düğme" type="button" />
                </li>
                    <li>
                    <h:commandButton value="h:commandButton ile formu temizle" type="reset" />
                </li>
                <li>
                    <h:commandButton value="h:commandButton ile JavaScript mesaj ver" type="button" 
                                     onclick="alert('h:commandButton');" />
                </li>
                    <li>
                    <h:commandButton value="h:commandButton ile sayfa2'ye git" type="submit" 
                                     action="CommandButton_Graphich_1"  />
                    <!-- submit iki sayfayı birbine bağlar url değişmez. -->
                </li>
            </ol>

            <ol>
                    <li>
                    <h:button value="h:button düğme ile formu temizle" />
                </li>
                <li>
                    <h:button value="h:button düğme ile JavaScript mesaj ver" 
                                onclick="alert('h:button');" />
                </li>
                <li>
                    <h:button value="h:button düğme ile sayfa2'ye git" 
                                outcome="CommandButton_Graphich_1" />
                    <!-- outcome da url değişir. -->
                </li>
            </ol>
            </h:form>
        </f:view>

    </h:body>
</html>
