<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OutPutFormat_1</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Gelen değerler</h1>
                <ol>
                    <li>
                        <h:outputFormat value="#{opfb.selam}" style="font-weight: bold" > <!-- string in son karakteri {0} -->
                            <f:param value="#{opfb.adi} #{opfb.soyadi}" />                            
                        </h:outputFormat>
                    </li>
                    <li> 
                        <h:outputFormat value=" {0} {2} {1}">                            
                            <f:param value="Ahmet" />
                            <f:param value="aksakal"/>
                            <f:param value="bahadır"/>
                        </h:outputFormat>
                    </li>
                </ol>
            </h:form>
        </f:view>

    </h:body>
</html>
