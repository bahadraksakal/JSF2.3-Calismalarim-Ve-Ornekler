<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                <!-- submit()  her seçim yapıldığında sanki buton ile menuden veri gönderilmiş gibi davrandırtır -->
        <!-- bu ornekte hakknda string tipinde bir yapıdır. -->
        <h2>Olaylardaki değiştirilen değeri dinlemek 
            <hr/>
            f:valueChangeListener</h2>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Seçilen personel hakkında:" />   
                <h:inputText id="personel" value="#{personel.hakkinda}" size="45" />
                
                <h:outputLabel value="Seçilen personel_2 hakkında:" />   
                <h:inputText id="personel_2" value="#{personel.hakkinda_2}" size="45" />
                
                    <h:outputLabel 
                        value="Seçilen personelin_2 adı soyadı {ValueChangeListener class}:"/>
                    <h:selectOneMenu id="som_2" value="#{personel.hakkinda_2}" onclick="submit()">
                        <f:valueChangeListener id="listenerim" type="com.eventhandler.PersonelValueListener" />
                        <f:selectItems value="#{personel.personelInMap_2}" />
                    </h:selectOneMenu>            

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
